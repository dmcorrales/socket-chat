<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fezvrasta.github.io/bootstrap-material-design/dist/css/bootstrap-material-design.css" rel="stylesheet">
    <link href="https://fezvrasta.github.io/bootstrap-material-design/assets/css/docs.min.css" rel="stylesheet">

    <title>Simple web socket</title>
</head>
<body>

    <div class="bd-example">
        <div class="row">
          <div class="col-4">
            <nav id="navbar-example3" class="navbar navbar-light bg-light flex-column">
              <a class="navbar-brand" href="#">Usuarios en l√≠nea</a>
              <nav id="listUsers" class="nav nav-pills flex-column">
                
              </nav>
            </nav>
          </div>
          <div class="col-8">
            <div  id="chat" data-spy="scroll" data-target="#navbar-example3" data-offset="0" class="scrollspy-example-2">
            </div>

            <form>
              <div class="form-check">
                  <div class="row">
                    <div class="col-10">
                      <input id="inputMessage" type="text" class="form-control" />
                    </div>
    
                    <div class="col-2">
                      <button id="sendMessage" type="button" class="btn btn-outline-primary">Enviar</button>
                    </div>
                  </div>
              </div>
            </form>

          </div>
        </div>
      </div>

      <div id="root"></div>

      <style>
        .message {
          width: 100%; 
          height: 8%; 
        }

        .receivedMessage {

          margin-bottom: 10px;
          float: right;
          background-color: #05728f; 
          color:#fff;
        }

        .sendMessage {
          background-color: #ebebeb;
        }
      </style>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() { $('body').bootstrapMaterialDesign(); });
    var params = new URLSearchParams(window.location.search);
    </script>
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/katrix.js"></script>


</body>
</html>
